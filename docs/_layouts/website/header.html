{% block book_header %}
<div class="book-header" role="navigation">
    {% if glossary.path %}
    <a href="{{ ('/' + glossary.path)|resolveFile }}" class="btn pull-left" aria-label="{{ "GLOSSARY_OPEN"|t }}"><i class="fa fa-sort-alpha-asc"></i></a>
    {% endif %}

    <a class="btn pull-left" href="https://legacy.gitbook.com/download/pdf/book/charlesen1/developpez-des-applications-avec-ionic">
      <i class="fa fa-file fa-file-pdf screen-xs"></i>
      <span class="screen-md">Télécharger en PDF</span>
    </a>

    <!-- Title -->
    <h1>
        <i class="fa fa-circle-o-notch fa-spin"></i>
        <a href="{{ "/"|resolveFile }}" >{{ page.title }}</a>
    </h1>
</div>
{% endblock %}
